<html>
    <head>
        <title>DOM</title>
        <script type="text/javascript">
            document.write("<h1>Get Element By Tag Name</h1>");
            function changeStyling(){
                //here getElementByTagName acesses all the data 
                //that have p tag regardless of class,id,attr..etc
                var para=document.getElementsByTagName("p");
                //changing the styles of different paragraphs
                para[0].style.fontSize=25;
                para[1].style.color="red";
                para[2].style.fontWeight="bold";
                para[3].style.fontStyle="italic";
            }
            function changeStyle(){
                var para=document.getElementsByTagName("p");
                for(var i=0;i<para.length;i++)
                    para[i].style.fontSize=22;
            }
        </script>
    </head>
    <body>
        <p>This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <p>This is paragraph 4</p>
        <p>This is paragraph 5</p>
        <br>
        <button onclick="changeStyling()">Different Styles</button>
        <button onclick="changeStyle()">Same Style</button>
    </body>
 
</html>
