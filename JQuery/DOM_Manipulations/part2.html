<html>
    <head>
        <title>DOM Manipulations</title>
        <link rel="stylesheet" href="C:/Users/Maansi/Desktop/Javascript/JQuery/css/style.css">
    </head>
    <body>
        <h1>DOM Manipulations-append(),prepend(),after(),before(),remove(),empty()</h1>
        <button id="btn1">Append</button>
        <button id="btn2">After</button>
        <button id="btn3">Prepend</button>
        <button id="btn4">Before</button>
        <br><br>
        <button id="btn5">Remove all</button>
        <button id="btn7">Remove specific</button>
        <button id="btn6">Empty</button>
        <div id="div1" class="mydivs">
            <p id="p1" value="hello world" class="p1 class">This is first <b>Paragraph</b> in first division</p>
            <p id="p2" value="hello world" class="p2 class">This is Second <b>Paragraph</b> in first division</p>
        </div>
        <script src="C:/Users/Maansi/Desktop/Javascript/JQuery/js/jquery.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    //Inserts content at the end of the selected elements
                    $("#div1").append("<p> This is second para in first division</p>");
                });
                $("#btn2").click(function(){
                    //Inserts content after(outside) the selected elements
                    $("#div1").after("<p> This is second para in first division</p>");
                });
                $("#btn3").click(function(){
                    //Inserts content at the beginning of the selected elements
                    $("#div1").prepend("<p> This is second para in first division</p>");
                });
                $("#btn4").click(function(){
                    //Inserts content before(outside) the selected elements
                    $("#div1").before("<p> This is second para in first division</p>");
                });
                $("#btn5").click(function(){
                    //removes the selected element and it's child element
                    //removes div1(selected) and also p(child) element
                    $("#div1").remove();
                });
                $("#btn7").click(function(){
                    //removing specific paragraph(2nd)
                    $("p").remove("#p2");
                });
                $("#btn6").click(function(){
                    //removes the content inside the selected element
                    //removes div1's(selected) content
                    $("#div1").empty();
                });
            });
        </script>
    </body>
</html>
