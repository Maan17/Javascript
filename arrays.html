<html>
    <head>
        <title>Arrays</title>
        <script type="text/javascript">
            document.write("<h1>Arrays</h1>");
            var cars=["BMW","Volvo","Audi"];
            //adding another value in array
            cars.push("Mercedes");
            
            document.write("<h2>"+cars+"</h2>");
            for(var i=0;i<cars.length;i++){
                document.write("<h2>"+(i+1)+" car in array:"+cars[i]+"</h2>");
            }
            
            
        </script>
    </head>
    <body>
        
    </body>
 
</html>
