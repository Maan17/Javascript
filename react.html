<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
    </head>
    <body>
        <div id="app">heel </div>
        <script type="text/babel">
            class Hello extends React.Component{
                render(){
                    return(
                     <h1>Hello, {this.props.name} </h1>
                    );
                }
            }
            //create a new class App, which will be a react component
            class App extends React.Component{
                //render should return what HTML should display when you look at the component
                render(){
                    return(
                        <div>
                            {/*Call the Hello Component*/}
                            <Hello name="Harry"/>
                            <Hello name="Ron"/>
                            <Hello name="Hermoine"/>
                        </div>
                    );
                }
            }
            //let's render the component in DOM/page
            // in the HTML element with id app insert the app component
            ReactDOM.render(<App />, document.querySelector('#app'));
        </script>
    </body>
</html>
