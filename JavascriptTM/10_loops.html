<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>

var counter = 0;
while(counter <= 5) {
alert("WHILE LOOP: " + counter);
counter++;
}

var i = 0;



do {

alert("DO WHILE LOOP:" + i );
i++;




} while(i < 5);


for(var i = 0; i < 5; i++) {

alert("FOR LOOP: " + i);

}




</script>

</body>
</html>
