<script>

// STEP 1 - Make two variables and assign them number values


var num1 = 10;
var num2 = 45;


/*STEP 2 
Make an if statement that will check which number is smaller than the other
NOTE: remmember the if statement has to be true to execute.....
*/


//If Statement here
if (num1 > num2){
	alert(num1 + " is greater than " + num2);
}
else{
	alert(num2 + " is greater than " + num1);
}


//Step 3 - Place an alert() inside the if statement as executable code
