<html>
    <head>
        <title>Widgets</title>
        <link rel="stylesheet" href="C:/Users/Maansi/Desktop/Javascript/JQuery/css/style.css">
        <link rel="stylesheet" href="C:/Users/Maansi/Desktop/Javascript/jQuery UI/jquery-ui-1.12.1/jquery-ui.css">
        <link rel="stylesheet" href="C:/Users/Maansi/Desktop/Javascript/jQuery UI/jquery-ui-1.12.1/jquery-ui.structure.css">
        <link rel="stylesheet" href="C:/Users/Maansi/Desktop/Javascript/jQuery UI/jquery-ui-1.12.1/jquery-ui.theme.css">
    </head>
    <body>
        <div >
            <h1>Messagebox experimentation</h1>
            <br>
            <button id="btn1">Click to show Message Box</button>
        </div>
        <br>
        <div id="messagebox" title="Messagebox" class="mydivs">
            <h3>Sample Title</h3>
            <button id="actionbtn" type="Submit">Change</button>
            <img src="C:/Users/Maansi/Desktop/Javascript/DOM_Manipulations/heart.png" width="200px">
        </div>
    </body>
    <script src="C:/Users/Maansi/Desktop/Javascript/JQuery/js/jquery.js"></script>
    <script src="C:/Users/Maansi/Desktop/Javascript/jQuery UI/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>
    <script>
        $("#btn1").click(function(){
            //coverting messagebox div to Message Box
            $("#messagebox").dialog({
                title:"Custom Message Box",
                //making message box undraggable
                draggable:false,
                //resizing the message box
                resizeable:true,
                //custom height and width
                height:300,
                width:300,
                //making everything except the message box unresponsive 
                //until message box is present on screen
                modal:true, 

                //arrays of two elements that are objects
                buttons:[
                {
                    text:"Close",
                    icon:"ui-icon-heart",
                    click: function(){
                        $(this).dialog("close");
                    }
                },
                {
                    text:"ok",
                    icon: "ui-icon-heart",
                    click: function(){
                        $(this).dialog("close");
                    }
                }
                ]
            });
            $("#actionbtn").click(function(){
                //getter method:fetch some information from existing ui modules
                //for the dialog box in the options height of the message box should be displayed
                var height=$("#messagebox").dialog("option","height");
                alert(height);

                //setter method: changes the particular attribute 
                //changes the height of messagebox to 600
                $("#messagebox").dialog("option","height",600);
            }); 
        });
    </script>
</html>
